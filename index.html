<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobNow</title>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Sora:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!--Folhas de Estilos-->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    
    <header class="header">
        
        <a href="#" class="header-brand"><span>Job</span>Now</a>

        <nav class="header-navbar">
            <ul>
                <li>
                    <a href="#" class="active">Home</a>
                </li>
                <li>
                    <a href="#" class="">Categorias</a>
                </li>
                <li>
                    <a href="#" class="">Blog</a>
                </li>
                <li>
                    <a href="#" class="">About us</a>
                </li>
                <div class="header-navbar-btn">
                    <ul>
                        <li>
                            <a href="#" class="header-navbar-btn" id="">Sing Up</a>
                        </li>
                    </ul>
                </div>
            </ul>
        </nav>
    </header>

    <main>
        <div class="main">

            <div class="main-text">
                <h1>Encontre seu <span>Job</span> <br> dos sonhos</h1>

                <p>
                    Colaboramos com grande companhias, nós temos a ajuda que <br> as pessoas precisam para encontrar o melhor emprego.
                </p>

                <section>
                    <div class="main-search">
            
                        <div class="main-search-secao">

                            <div class="main-search-secao-localizacao">
                                <img class="localizacao-img" src="/img/place.png" alt="localizacao">
                           
                                <h2>Localização</h2>
                            </div>
                            
                                <p>Qual sua localização?</p>
                           
                        </div>
            
                        <div class="main-search-secao2">

                            <div class="main-search-secao2-tipo">
                                <img src="/img/pasta.png" alt="pasta">
            
                                <h2>Tipo</h2>
                            </div>
                            
                                <p>Qual tipo você procura?</p>
                           
                        </div>
            
                        <button class="main-search-btn" type="submit">
                            <img src="/img/search.png" alt="">
                            Search
                        </button>
            
                    </div>
                </section>
            </div>

            <div class="main-img">
                <img src="/img/casual-life-3d-20.png" alt="">
            </div>
        </div>
    </main>

    <footer>
        <p><span>JobNow</span> &copy; 2022</p>
    </footer>

    

</body>
</html>
